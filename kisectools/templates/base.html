<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kisec Tools{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            flex-shrink: 0;
        }
        .header {
            height: 50px;
            flex-shrink: 0;
        }
        .content {
            overflow-y: auto;
        }
    </style>
</head>
<body class="d-flex">
    <div class="sidebar bg-dark text-white p-3">
        <h2>Menu</h2>
        <a href="/task" class="text-white text-decoration-none d-block mb-2">任务管理</a>
        <a href="/plugin" class="text-white text-decoration-none d-block mb-2">插件管理t</a>
        <a href="#" class="text-white text-decoration-none d-block mb-2">Contact</a>
        <!-- 可根据需要添加更多菜单项 -->
    </div>
    <div class="d-flex flex-column flex-grow-1">
        <div class="header bg-secondary text-white d-flex align-items-center px-3">
            <h1 class="h5 mb-0">{% block header %}Header{% endblock %}</h1>
        </div>
        <div class="content flex-grow-1 p-3">
            {% block content %}
            <!-- 页面内容 -->
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
